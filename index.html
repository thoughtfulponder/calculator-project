<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator-container">
        <div id="calc-display"><span class="display-result">0</span></div>
        <div id="calc-buttons">
            <button class="btn ac" value="AC">AC</button>
            <button class="btn clear" value="clear">Clear</button>
            <button class="btn percentage">%</button>
            <button class="btn divide" value="divide">/</button>
            <button class="btn seven" value="7">7</button>
            <button class="btn eight" value="8">8</button>
            <button class="btn nine" value="9">9</button>
            <button class="btn multiply" value="multiply">X</button>
            <button class="btn four" value="4">4</button>
            <button class="btn five" value="5">5</button>
            <button class="btn six" value="6">6</button>
            <button class="btn subtract" value="subtract">-</button>
            <button class="btn one" value="1">1</button>
            <button class="btn two" value="2">2</button>
            <button class="btn three" value="3">3</button>
            <button class="btn plus" value="add">+</button>
            <button class="btn zero" value="0">0</button>
            <button class="btn dot" value=".">.</button>
            <button class="btn equal" value="equal">=</button>
        </div>
    </div>

    <script src="myScript.js"></script>
</body>

</html>
