<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator-container">
        <div id="calc-display"><span class="display-result">0</span></div>
        <div id="calc-buttons">
            <button class="btn ac opr-btn" value="AC">AC</button>
            <button class="btn correct opr-btn" value="correct">Correct</button>
            <button class="btn percentage opr-btn">%</button>
            <button class="btn divide opr-btn" value="divide">/</button>
            <button class="btn seven num-btn" value="7">7</button>
            <button class="btn eight num-btn" value="8">8</button>
            <button class="btn nine num-btn" value="9">9</button>
            <button class="btn multiply opr-btn" value="multiply">X</button>
            <button class="btn four num-btn" value="4">4</button>
            <button class="btn five num-btn" value="5">5</button>
            <button class="btn six num-btn" value="6">6</button>
            <button class="btn subtract opr-btn" value="subtract">-</button>
            <button class="btn one num-btn" value="1">1</button>
            <button class="btn two num-btn" value="2">2</button>
            <button class="btn three num-btn" value="3">3</button>
            <button class="btn plus opr-btn" value="add">+</button>
            <button class="btn zero num-btn" value="0">0</button>
            <button class="btn dot num-btn" value=".">.</button>
            <button class="btn equal opr-btn" value="equal">=</button>
        </div>
    </div>

    <script src="myScript.js"></script>
</body>

</html>
